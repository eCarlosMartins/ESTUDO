<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Notas</title>
    <link rel="stylesheet" href="../css/listagem-notas.css">
    <link rel="stylesheet" href="../css/notas-por-id.css">
</head>
<body>
    <div class="botao-adicionar" >
        <button class="btn-primario maisum">ADICIONAR</button>  
    </div>
    <div class="container"> 
        <table>
            <thead>
                    <td class="head">numero</td>
                    <td class="head">cliente</td>
                    <td class="head">item</td>
                    <td class="head">data </td>        
            </thead>
            <tbody class="bodytabela">
                <tr>
                    <td>000000</td>
                    <td>Zeca</td>
                    <td>chave</td>             
                    <td>07/08/2024</td>             
                </tr>
        </tbody>
        </table>
    </div>
    <div  class="modal" data-open="true">
        <div>Adicionar Nota</div>
        <form onsubmit="subimetido">
            <input id="cliente" placeholder="cliente"/>
            <input id="item" placeholder="item"/>
            <input id="data" type="date" placeholder="data"/>
            <div class="acoes">
                <button class="btn-secundario" type="button" onclick="abreefecha()">Cancelar</button>
                <button class="btn-primario" type="submit">Salvar Nota</button>
            </div>
        </form>
    </div>
    <script src="../js/listagem-notas.js"></script>
</body>
</html>
